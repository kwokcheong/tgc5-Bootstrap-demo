<!-- to access responsive, put in responsive.html at top right of url-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <section class="container">  <!-- one of the parent MUST be a contianer, the can row/column-->
        <div class="row">
            <div class="col-12 col-sm">  <!-- S is small under the grid option in Bootstrap w3schools-->
                ABC                     <!-- col-12 take up the whole colum so the other will overfill-->
            </div>
            <div class="col-12 col-sm">
                DEF
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-10">
                123
            </div>
            <div class="col-12 col-sm">
                456
            </div>
        </div>

        <!-- This part is for mobile responsiveness! Please use this for scaling-->
        <div class="row mt-3 mt-md-5">
            <div class="col-12 col-sm-5 col-md-4 col-lg-3 col-xl-2 pd-4 p-md-0"> <img src="Doggy.jpg" class="img-fluid"/> </div>  <!--SUPER IMPORTANT-->
            <div class="col-12 col-sm "> Middle </div>  <!-- anything small or larger will auto calc size-->
            <div class="d-none d-lg-block col"> Right</div>  <!-- display none but once large and above then display it as a block-->
        </div>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
