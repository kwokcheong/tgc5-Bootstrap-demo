  <head>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- demonstrating style-->
    <style>
        body{
            background-color: alicewhite;
            height: 800px;   /*by default all html elements has no height*/
        }

        section{
            height: 100%;
        }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <section class="container">
        <div class="row justify-content-center">
            <div class="col-3">
                ABC
            </div>
            <div class="col-3">
                DEF
            </div>
        </div>

        <!-- for all devices but lg and larger, justify content start else justify content end-->
        <div class="row justify-content-start">
            <div class="col-4">
              One of two columns
            </div>
            <div class="col-4">
              One of two columns
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-4">
              One of two columns
            </div>
            <div class="col-4">
              One of two columns
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-4">
              One of two columns
            </div>
            <div class="col-4">
              One of two columns
            </div>
          </div>
          <div class="row justify-content-around">
            <div class="col-4">
              One of two columns
            </div>
            <div class="col-4">
              One of two columns
            </div>
          </div>
          <div class="row justify-content-between">
            <div class="col-4">
              One of two columns
            </div>
            <div class="col-4">
              One of two columns
            </div>
          </div>
