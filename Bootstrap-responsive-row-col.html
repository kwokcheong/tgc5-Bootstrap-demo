<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <section class="container"> 
        <!-- container makes it in the middle, container fluid fills the whole screen-->

        <!-- Layout 1 -->
        <h2>Layout 1</h2>
        <div class="row" style="height:50px"> 
            <div class="col-md-4 col-sm-12 " >
                A - 4 unit
            </div>
            <div class="col-md-8 col-sm-12 ">
                B - 8 unit
            </div>
        </div>


        <!-- Layout 2 -->
        <h2><br>Layout 2</h2>
        <div class="row mt-5">
            <div class="col-xl-4 col-sm-12">  <!-- ans: col-12 col-xl-->
                A - 12 UNITS
            </div>
            <div class="col-xl-4 col-md-6 col-sm-12">   <!--ans: cold-12 col-md col-xl-->
                B - 6 UNITS
            </div>
            <div class="col-xl-4 col-md-6 col-sm">   <!--ans: col-md col-xl-->
                C - 6 UNITS
            </div>
        </div>  
    

        <!-- Layout 3 -->
        <h2><br>Layout 3</h2>
        <div class="row mt-5">
            <div class="order-1 order-md-0 col-sm-7 col-md-7">  <!-- if the device width is sm or below then i want this col to be 2nd order-->
                A
            </div>
            <div class="col-sm-5 col-md-5">
                B
            </div>
        </div>

        <!-- Layout 4 -->
        <h2><br>Layout 4</h2>
        <div class="row mt-5">
            <div class="col order-2"> <!-- for all-->
            A
            </div>
            <div class="col order-3">
            B
            </div>
            <div class="col-12 col-md order-1 order-md-2">   
            C
            </div>

        </div>





    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
